<!DOCTYPE html>
<!-- Penangung jawab : Gilang -->
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object> -->
    <title>Detail Catalog</title>
  </head>

  <body>
    <!-- <nav th:replace="~{fragments/navbar :: navbar(page='barang')}"></nav> -->
    <div class="container">
      <div class="card m-4 p-4">
        <div class="card-body">
          <div class="col align-self-start">
            <div class="center-image">
                <img th:src="'data:image/png;base64,' + ${catalogDetail.image}" alt="Embedded Image" class="img-fluid" />
            </div>
            <table class="table">
            <div class="text-black pt-5" style="font-family:Pacifico;">
              <thead class="header 1">
              <tr >
                <td> <h2>Detail Catalog</h2></td>
                <td>  <div class="d-flex">
                    <div class="me-3">
                      <a type="button" class="btn btn-md btn-primary">Add to Cart</a>
                    </div>
                    <div>
                      <a type="button" class="btn btn-md btn-primary">Buy Now</a>
                    </div>
                  </div>
                </td>
              </tr>
              </thead>
            </div>


            <tbody style="font-family:Pacifico;">
              <tr >
                <td>
              <h3>Nama </h3>
                </td>
                <td><h3 th:text = "': ' + ${catalogDetail.productName} + ''"> </h3></td>
              </tr>
              <tr >
                <td>
              <h3>price </h3>
                </td>
                <td><h3 th:text = "': ' + ${catalogDetail.productDesc} + ''"> </h3></td>
              </tr>
              <tr >
                <td>
              <h3>Stok tersedia</h3>
                </td>
                <td><h3 th:text = "': ' + ${catalogDetail.stock} + ''"> </h3></td>
              </tr>
              <tr >
                <td>
                    <h3>Kategori</h3>
                      </td>
                      <td><h3 th:text = "': ' + ${catalogDetail.displayCategory} + ''"> </h3></td>
              
              </tr>
            </tbody>
            
          </br>
            </table>
          </div>
            <br />
           
          </div>
        </div>
      </div>
    </div>
    <style>
      .thead-dark {
        background-color: #111314; 
        color: rgb(253, 253, 253); 
      }
      .center-image {
        text-align: center;
    }
    </style>
  </body>
</html>
