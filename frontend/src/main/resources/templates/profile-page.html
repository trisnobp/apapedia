<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: start;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-right: 20px;
            height: 500px;
            position: absolute;
            left: 10%;
            top: 10%;
        }

        .profile-info {
            text-align: left;
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
        }

        h2 {
            color: #333;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        p {
            margin: 5px 0;
        }

        button {
            padding: 8px 16px;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
            margin-top: 10px;
        }

        button.danger-button {
            background-color: red;
            border-color: red;
            color: white;
        }

        .main-content {
            margin-left: 35%;
        }

        .apapay-section {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .action-buttons {
            margin-top: auto;
        }

         .main-content {
            margin-left: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 65%;
        }

        .form-group {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-group label {
            flex: 0 0 20%;
            text-align: right;
            margin-right: 10px;
        }

        .form-control, .form-control-plaintext {
            flex: 1;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-control-plaintext {
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="profile-card card shadow">
                <img src="path/to/profile-picture.jpg" alt="Profile Picture" class="card-img-top rounded-circle mx-auto mt-3" style="width: 100px; height: 100px;">
                <div class="card-body">
                    <section class="apapay-section bg-light p-3 mb-3 rounded">
                        <h5 class="card-title">Apapay Balance:</h5>
                        <p class="card-text" id="user-balance">$1000.00</p>
                        <button id="withdraw-btn" class="btn btn-primary" data-toggle="modal" data-target="#withdrawModal">Withdraw</button>
                    </section>

                    <div class="action-buttons mt-auto">
                        <button id="sign-out-btn" class="btn btn-danger btn-block" data-toggle="modal" data-target="#signOutModal">Sign Out</button>
                        <button id="delete-account-btn" class="btn btn-danger btn-block mt-2" data-toggle="modal" data-target="#deleteAccountModal">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="main-content d-flex align-items-center justify-content-center">
                <form class="w-100">
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="username" value="JohnDoe123">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="user-email" value="johndoe@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-address" class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="user-address" value="123 Main Street, Cityville">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <a href="/edit-profile" id="edit-profile-btn" class="btn btn-primary">Edit Profile</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="signOutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signOutModalLabel">Confirm Sign Out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to sign out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="@{/logout}" class="btn btn-danger">Sign Out</a>
            </div>
        </div>
    </div>
</div>

<!-- Delete Account Confirmation Modal -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Account Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="@{/delete-account}" class="btn btn-danger">Delete Account</a>
            </div>
        </div>
    </div>
</div>

<!-- Withdrawal Modal -->
<div class="modal fade" id="withdrawModal" tabindex="-1" role="dialog" aria-labelledby="withdrawModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="withdrawModalLabel">Withdraw Funds</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="withdrawForm" action="/withdraw" method="post">
                    <div class="form-group">
                        <label for="withdrawAmount">Amount</label>
                        <input type="number" class="form-control" id="withdrawAmount" name="amount" placeholder="Enter amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Withdraw</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
