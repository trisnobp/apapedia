<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <style>


        .custom-card {
            height: 200px;
            width: 350px;
            background-image:linear-gradient(rgba(242, 120, 75, 1),rgba(242, 120, 75, 0.8));
            border-radius: 20px;
            color:white;
            margin:20px;
            font-size: 16px;
            box-shadow: 2px 2px 20px #707070;
        }
        .credit-card {
            width: 100%;
        }
        .btn-outline-orange {
            color: #ff5722;
            background-color: transparent;
            border-color: #ff5722;
        }

        .btn-outline-orange:hover {
            color: #fff;
            background-color: #FF8C00;
        }

       .btn-outline-red {
            color: #ff0000; /* Red color for text */
            background-color: transparent;
            border-color: #ff0000; /* Red color for border */
        }

        .btn-outline-red:hover {
            color: #fff; /* White text on hover */
            background-color: #ff0000; /* Red background on hover */
        }
    </style>
</head>
<body>
<div class="mx-4">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
</div>

<div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

<div class="container mt-5">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card" style="border-radius: 30px;">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <a href="https://imgbb.com/"><img src="https://i.ibb.co/nwbZxkd/seller.png" alt="seller" class="rounded-circle" width="150"></a>
                            <div class="mt-3">
                                <h4 th:text="${userData.name}"></h4>
                                <p class="text-secondary mb-1">Seller</p>
                            </div>
                        </div>
                        <div class="custom-card">
                            <div class="credit-card">
                                <div class="px-4 py-4">APAPAY</div>
                                <div class="px-4 text-center"><h5>    5459-xxxx-xxxx-7203</h5></div>
                                <div class="row px-4 pt-4 justify-content-between">
                                    <div class="col mr-5 pr-5">
                                        <h6>Balance</h6>
                                        <h5 th:text="'Rp' + ${userData.balance}"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column align-items-center text-center">
                            <a class="btn btn-outline-orange mr-3" style="width: 90%; border-radius: 30px;" th:href="@{/profile/apapay/withdraw}">
                                Withdraw Saldo
                            </a>
                        </div>
                        <br><br>
                        <div class="d-flex flex-row align-items-center text-center">
                            <div class="col">
                                <a class="btn btn-outline-red mr-3" style="width: 90%; border-radius: 30px;" th:href="@{/logout-sso}">
                                    Logout
                                </a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-red mr-3" style="width: 90%; border-radius: 30px;">
                                    Delete Account
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3" style="border-radius: 20px;">
                    <div class="card-body">
                        <div class="row px-3 pt-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Username</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${userData.username}">
                            </div>
                        </div>
                        <hr>
                        <div class="row px-3 pt-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${userData.name}">
                            </div>
                        </div>
                        <hr>
                        <div class="row px-3 pt-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${userData.email}">
                            </div>
                        </div>
                        <hr>
                        <div class="row px-3 pt-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${userData.address}">
                            </div>
                        </div>
                        <hr>
                        <div class="row px-3 pt-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Created At</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${#temporals.format(userData.createdAt, 'dd/MM/yyyy, HH:mm')}">
                            </div>
                        </div>
                        <hr>
                        <div class="row px-3 pt-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Updated At</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${#temporals.format(userData.updatedAt, 'dd/MM/yyyy, HH:mm')}">
                            </div>
                        </div>
                        <hr>
                        <div class="row px-3 pt-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Category</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${userData.category}">
                            </div>
                        </div>
                        <hr>
                        <div class="row px-3 pt-3 pb-3">
                            <div class="col-sm-12">
                                <a class="btn btn-outline-orange mr-3" style="width: 20%; border-radius: 30px;" th:href="@{/profile/update}">
                                    Edit User Data
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
