<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <style>
        body {
            font-family: 'DM Mono', monospace;
            font-family: 'Poppins', sans-serif;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #adb5bd;
            padding: 5px 10px;
            outline: none;
            border-radius: 0;
        }

        [placeholder]:focus::-webkit-input-placeholder {
            border: none;
            border-bottom: 1px solid ##1890ff;
            outline: none;
            transition: text-indent 0.4s 0.4s ease;
            text-indent: -100%;
            opacity: 1;
            border-radius: 0;
        }

        .center-button {
            display: flex;
            justify-content: start;
        }

        .primary-button {
            background-color: #FAD000;
            border: none;
            border-radius: 30px;
            width: 200px;
            height: 48px;
        }
    </style>
</head>

<body>
<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-md-8">
        <div class="align-items-start">
            <h1 class="text-start">Register</h1>
            <form th:object="${registerDTO}" th:action="@{/register}" method="post">

                <div class="row mb-4 pt-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" required>
                    </div>
                </div>

                <div class="row mb-4 pt-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" th:field="*{name}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" th:field="*{category}">
                            <option value="Official Store">Official Store</option>
                            <option value="Biasa">Biasa</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4 pt-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{address}" required>
                    </div>
                </div>

                <div class="center-button">
                    <button style="background: #FF8C00;" type="submit" class="primary-button text-light">Register</button>
                </div>
            </form>

            <div class="ml-3 mt-3 text-danger" id="message" th:text="${error}" th:if="${error}"></div>

            <p class="text-secondary mt-3">Already registered?<a th:href="@{/login}" class="btn btn-link">Log In</a></p>
        </div>
    </div>
</div>

</body>

</html>
